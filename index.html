            <div id="caja_codigo">
                <p>val Btn1 : Button = findViewById(R.id."id del boton")</p>
                <p>Btn1.setOnClickListener{ </p>
                <p>val intent : Intent = Intent(this, "Solo nombre del archivo a redirecionar":: class.java)</p>
                <p>startActivity(intent)</p>
                <p>}</p>
            </div>
          </div>
